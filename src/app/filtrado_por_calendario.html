<!DOCTYPE html>
<html>

<head>
    <style>
        .calendar{
            border-radius: 5px;
        }
        
        .button{
            border-radius: 5px;
            border-bottom-color: black;
        }
    </style>
    <script>
        function processData(f1) {
            var v1 = document.getElementById(f1).value;

            alert("la fecha seleccionada es " + v1 + "\n" );
            // Use Ajax-PHP to send the values to server storage
        }

    </script>
</head>

<body>
    <input class="calendar" type="date" name="field1" id="field1" /><br /><br />

    <input class="button" type="button" onClick="processData('field1')" value="Aceptar" />
</body>

</html>
