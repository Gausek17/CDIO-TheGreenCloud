<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Graficas Admin</title>
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilo_graficas.css">
    <link rel="stylesheet" type="text/css" href="css/estilo_menu.css">
    <link rel="stylesheet" type="text/css" href="css/estilo_formalwindow.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="shortcut icon" type="image/ico" href="../imagenes/graficas/favicon.ico">
    <script src="js/sesion_permisos.js"></script>

</head>

<body>
<!-- ******************************* HEADER ********-->

<div class="container" id="container">
    <div id="mySidenav" class="sidenav">
        <!-- Nav generado en js-->
    </div>
    <header>
        <div class="divContainerHeader">
            <i class="fas fa-bars iconMenu" onclick="openNav()"></i>
            <img class="logoGTI" src="../imagenes/logoGTI.png" onclick="location.href='../index.html'">
            <nav id="navGeneral" class="navGeneral">
                <!-- Nav generado en js-->
            </nav>
            <div class="divUsuario">
                <p id="textNombreUsuario" class="textNombreUsuario">User</p>
                <i class="iconCerrarSesion fas fa-sign-out-alt" onclick="deleteSesion()"></i>
            </div>
        </div>

    </header>
    <!-- ********** FIN HEADER *******************************-->

    <div class="divCentral">
        <div class="divContenido">
            <div class="panelActual" id="panelActual">
                <div class="titulo-sin-linea">
                    <i class="fas fa-chart-bar"></i>
                    <p>Mediciones</p>
                </div>

                <section id="linea-titulo"></section>
            </div>

            <div class="divContenidoGraficas">
                <div class="divSelectores">
                    <section class="seleccion2">
                        <p class="textSeleccionUser">Usuario:</p>
                        <label><select id="selectUsurios" onclick="habilitarSelectParcelas()"
                                       onchange="actualizarSelectParcelas(actualizarSelectSondas, pintarGraficas)">
                            <!-- Listado de usuarios generado en JS-->
                        </select>
                        </label>
                    </section>
                </div>
                <section class="seleccion">
                    <section>
                        <p class="textSeleccionParcela">Parcela:</p>
                        <label><select id="selectParcelas" onclick="habilitarSelectSondas()" onchange="actualizarSelectSondas(pintarGraficas)">
                            <!-- Listado de  parcelas generado en js-->
                        </select>
                        </label>
                    </section>

                    <section class="selectorSonda">
                        <p class="textSeleccionSonda">Sonda:</p>
                        <label><select id="selectSondas"onclick="habilitarFechaInicio()" onchange="pintarGraficas()">
                            <!-- Listado de sondas generado en js-->
                        </select>
                        </label>
                    </section>


                </section>
                <div class="divSelectoresDerecha">


                    <div class="divSelectoresUser">
                        <section class="seleccionPrimeraFecha">
                            <p class="textSeleccionFecha" id="textSelectorFecha">Fecha:</p>
                            <div class="divSelectorFecha">
                                <input class="calendar" type="date" name="field1" id="fechaInicio"   onchange="pintarGraficas()"/>
                                <!--<img src="../imagenes/graficas/DateEnd.png" onclick="changeToDateInterval()" alt="Intervalo de Fechas" class="imgDateSelectorInterval" id="dateIntervalSelector">
                                -->

                            </div>


                        </section>
                        <section id="divFechaFin" class="divFechaFinUser">

                            <div class="divSelectorFecha">
                                <button  class="btn-abrir-popup" id="btn-abrir-popup-mediciones"><a class="fas fa-info-circle"></a></button>
                                <div class="labelYcalendarFechaFin">
                                    <p id="fechaFinLabel">Fecha fin:</p>
                                    <input class="calendar" type="date" name="fechaFin" id="fechaFin" onchange="pintarGraficas()"/>
                                </div>


                                <div class="overlay" id="overlayMediciones">
                                    <div class="popup" id="popupMediciones">
                                        <a href="#" id="btn-cerrar-popup-mediciones" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
                                        <h3>Información Intervalos</h3>
                                        <p>Si eliges una fecha fin , pasarás a ver un intervalo de medidas entre la fecha inicio y la fecha fin</p>


                                    </div>
                                </div>
                            </div>
                        </section>



                    </div>

                </div>



            </div>
            <div>
                <div class="nuevaLeyenda">
                    <ul class="listaLeyenda">
                        <li id="primerLiLeyenda">
                            <p>Temperatura</p>

                            <i class="fas fa-rectangle-wide" id="rectanguloTemperatura" ></i>
                        </li>
                        <li>
                            <p>Salinidad</p>

                            <i class="fas fa-rectangle-wide" id="rectanguloSalinidad"></i>
                        </li>
                        <li>
                            <p>Humedad</p>

                            <i class="fas fa-rectangle-wide" id="rectanguloHumedad"></i>
                        </li>
                        <li>
                            <p>Luminosidad</p>

                            <i class="fas fa-rectangle-wide" id="rectanguloLuminosidad"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="grafica" id="grafica">

                <canvas id="chart"></canvas>

            </div>
        </div>
    </div>


</div>
<div id="divPopup" class="w3-modal w3-animate-opacity"></div>
<script src="js/usuarioLogin.js"></script>
<script src="js/sideNav.js"></script>
<script src="js/menuAdmin.js"></script>
<script src="js/modalConfirm.js"></script>
<script src="js/mediciones.js"></script>
<script src="js/usuarios_select.js"></script>
<script src="js/parcelas_select.js"></script>
<script src="js/sondas_select.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
<script>
    VistaMenu.setNav("navGeneral");
    VistaMenu.crearNav();
    VistaMenu.setSideNav("mySidenav");
    VistaMenu.crearSideNav();

    VistaUsuarioLogin.iniciar("textNombreUsuario");
    //Primer callback: Una vez se haya cargado la informacion relativa al usurio (SESION)
    //se hará un callback a la función para inicir el selector de usuarios
    ControladorUsuarioLogin.iniciar(iniciarSelectUsuario);

    function iniciarSelectUsuario() {
        VistaSelectUsuarios.iniciar("selectUsurios");
        //Segundo callback : Una vez se haya inciado el select de usuarios,
        //se cargara la informacion de las parcelas (según el usuario seleccionado)
        ControladorSelectUsuarios.iniciar(iniciarSelectParcelas);
    }

    function iniciarSelectParcelas() {
        VistaParcelasSelect.iniciar("selectParcelas");
        //Tercer callback: Un vez se hayan inciado la infomacion relativa a las parcelas
        //se cargara el select de las sondas
        ControladorSelectParcelas.iniciar(iniciarSelectSondas);
    }

    function iniciarSelectSondas() {
        VistaSelectSondas.iniciar("selectSondas");
        ControladorSondasSelect.iniciar(iniciarGraficas);
    }

    function iniciarGraficas() {
        deshabilitar("selectParcelas");
        deshabilitar("selectSondas");
        deshabilitar("fechaInicio");
        deshabilitar("fechaFin");
        changeToDateInterval();
        setDateToday();
        VistaMediciones.iniciar("chart");
        controladorMediciones.iniciar();

    }


</script>
</body>

</html>
