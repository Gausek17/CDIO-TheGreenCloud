<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="css/estilo-login.css">
</head>
<body>
<form  method="post" onsubmit="enviar(event)" id="formLogin">
    <h2>Iniciar Sesión</h2>
    <article id="textoError" class="textoError">Usuario o contraseña incorrectos</article>
    <input type="text" placeholder="&#128272; Usuario" name="usuario" required>
    <input type="password" placeholder="&#128272; Contraseña" name="password">
    <input type="submit" value="Iniciar">
</form>
<footer>
    <section class="footer">
        <a href="index.html"><p>®The Green Cloud</p></a>
    </section>
</footer>
<script>
    function enviar(evento){
        evento.preventDefault();
        fetch('api/v1.0/sesion', {
            method : 'post',
            body : new FormData(document.getElementById('formLogin'))
        }).then(function (respuesta) {
            if(respuesta.status === 200) {
                location.href = './app';
            } else if(respuesta.status === 403){
                alert("Su usuario no dispone de permiso para acceder a esta página.");
            }else{
                document.getElementById("textoError").style.display ='block';
            }
        })
    }
</script>
</body>
</html>
